services:
  mysql:
    image: mysql:8.0
    container_name: triage-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: triage_db
      MYSQL_USER: triage
      MYSQL_PASSWORD: triage123
    ports:
      - "3306:3306"
    volumes:
      - triage_mysql_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  adminer:
    image: adminer:latest
    container_name: triage-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  api:
    build: ./api
    container_name: triage-api
    env_file:
      - ./api/.env
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    volumes:
      - ./api:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"

  web:
    build: ./web
    container_name: triage-web
    env_file:
      - ./web/.env
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  triage_mysql_data:
